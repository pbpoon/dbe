{% extends "base.html" %}
{% load bootstrap_tags %}
{% block title %}Change you password{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4">
            <h1>Change you password</h1>
            <p>Use the form below to change your password.</p>
            <form action="." method="post">
                {{ form|as_bootstrap }}
                <input class="btn btn-primary" type="submit" value="Change">
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
